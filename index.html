<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="balance">
      <div class="balance-title">
        <span>My balance </span><span>$921.48</span>
      </div>

      <div>
        <img src="images/logo.svg" alt="" />
      </div>
    </div>
    <div class="graph-container">
      <div class="spending-title">Spending - Last 7 days</div>
      <div class="graph">
        <div class="bar">
          <div class="graph_color">

          </div>
          mon
        </div>
        <div>tue</div>
        <div>wed</div>
        <div>thu</div>
        <div>fri</div>
        <div>sat</div>
        <div>sun</div>
      </div>
      <hr />
      <div>
        <div>Total this month $478.33</div>
        <div>+2.4% from last month</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </div>
  <script type="module" src="chart.js"></script>
</body>

</html>
